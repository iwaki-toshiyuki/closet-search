name: Auto Deploy to style-log.com (Docker Compose)

on:
  push:
    branches:
      - main  # mainブランチのみ自動デプロイ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHubのリポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. SSH鍵を設定
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3. Bastion経由でデプロイ
      - name: Deploy via Bastion
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ProxyJump=${{ secrets.DEPLOY_USER }}@${{ secrets.BASTION_HOST }} \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.PRIVATE_HOST }} << 'EOF'
            set -e  # エラー時に停止

            echo ">>> Move to project directory"
            cd /home/ec2-user/closet-search

            echo ">>> Fetching latest code from main branch"
            git fetch --all
            git reset --hard origin/main

            echo ">>> Building and restarting Docker containers"
            sudo docker compose down
            sudo docker compose up --build -d

            echo ">>> Deployment completed!"
          EOF
