# プルリクエストが作成されたときに Mattermost に通知を送る GitHub Actions ワークフロー
name: Notify Mattermost on PR to develop # ファイルの目的がわかるように記載

on: # ワークフローの実行条件を定義
  pull_request:
    types: [opened]         # プルリクエストが「新しく作成された時」に限定
    branches:
      - develop             # 対象ブランチが develop の場合のみ通知を送る

jobs: # 実行する処理のまとまり（ジョブ）を定義
  notify: # ジョブ名（任意の名前）
    runs-on: ubuntu-latest  # GitHubが提供する最新のUbuntuランナーで実行

    steps: # ジョブ内で実行するステップ（処理）を定義
      - name: Send message to Mattermost # ステップ名（わかりやすい名前を付ける）
        run: |
          # ✅ 修正1: JSON 全体をシングルクォートで囲み、バックスラッシュを簡略化
          # ✅ 修正2: YAML構文上誤解を招く「●」を削除し、安全な表現に変更
          # ✅ 修正3: 読みやすさ向上のためメッセージの整形を改善
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "text": "プルリクエストが作成されました。\n
リポジトリ: ${{ github.repository }}\n
PRタイトル: ${{ github.event.pull_request.title }}\n
作成者: ${{ github.event.pull_request.user.login }}\n
URL: ${{ github.event.pull_request.html_url }}"
          }' \
          ${{ secrets.MATTERMOST_WEBHOOK }} # ✅ Webhook URL は GitHub Secrets に登録
