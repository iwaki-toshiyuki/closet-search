name: Notify Mattermost on PR to develop

on:
  pull_request:
    types: [opened]
    branches:
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Mattermost
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"プルリクエストが作成されたのでご確認ください！\\n\
●リポジトリ: ${{ github.repository }}\\n\
●PRタイトル: ${{ github.event.pull_request.title }}\\n\
●作成者: ${{ github.event.pull_request.user.login }}\\n\
●URL: ${{ github.event.pull_request.html_url }}\"
          }" \
          ${{ secrets.MATTERMOST_WEBHOOK }}
